<div class="login">
  <div class="login-wrapper">
    <div class="login-form">
      <h3 class="font-bold font30">Login</h3>
      <form>
        <div class="login-form__item">
          <label for="email" class="font-light font14">Email</label>
          <input type="email" name="email" id="email" placeholder="email" class="font-light">
        </div>
        <div class="login-form__item">
          <label for="password" class="font-light font14">Password</label>
          <input type="password" name="password" id="password" placeholder="password" class="font-light">
        </div>
        <div class="login-form__item">
          <input type="submit" value="Sign in" class="submit">
        </div>
      </form>
      <p class="font-light font12 text-center font-light">or continue with</p>
      <div class="login-social">
        <div class="login-social__gg login-social__item">
          <img src="/assets/images/gg.svg" alt="gg">
        </div>
        <div class="login-social__git login-social__item">
          <img src="/assets/images/git.svg" alt="git">
        </div>
        <div class="login-social__facebook login-social__item">
          <img src="/assets/images/fb.svg" alt="fb">
        </div>
      </div>
      <div class="login-register font14 text-center">
        <p>don't have account yet? <span class="font-bold">Register for free</span></p>
      </div>
    </div>
   
  </div>
  <div class="login-right-empty"></div>
</div>
